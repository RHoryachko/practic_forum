{% extends 'blog/base.html' %}



{% block content %}
    {% for post in posts %}
    <a href="#">
        <div class="ramdom-post">
            <div class="title-name"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></div>
                <div class="post-info">
                    <div><img src="img/Ellipse 4avatar.png" class="img"></div>
                        <div>
                            <div class="nick-name">{{ post.author }}</div>
                            <div class="comment">{{ post.text|linebreaksbr }}</div>
                            {% if post.image %}
                                <img class='post_img' src="{{ post.image.url }}">
                            {% else %}
                                <p></p>
                            {% endif %}
                        </div>
                </div>
        </div></a>
{% endfor %}
{% endblock %}
